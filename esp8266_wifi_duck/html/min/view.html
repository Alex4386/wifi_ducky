<!Doctype html> <html> <head> <meta charset="utf-8"> <link rel="stylesheet" href="style.css"> <script src="functions.js"></script> <meta name="viewport" content="width=device-width, initial-scale=0.8"> <meta charset="utf-8"> <title>Wi-Fi Ducky</title> <meta name="description" content="Wi-Fi enabled USB HID"> <meta name="author" content="Spacehuhn - Stefan Kremser"> <meta name="viewport" content="width=device-width, initial-scale=1"> <link rel="stylesheet" href="normalize.css"> <link rel="stylesheet" href="skeleton.css"> </head> <body> <nav> <a href="index.html">스크립트</a> <a href="live.html">라이브 실행</a> <a href="settings.html">설정</a> <ul class="nav right"> <a href="info.html">정보</a> <ul> </nav> <div id="error"></div> <div class="container"> <div class="row"> <div class="twelve columns"> <h1 id="scriptName" class="header">스크립트</h1> <form> <textarea id="scriptTextArea" name='script' maxlength="1024" placeholder="STRING Hello World!" onkeyup="count()" onkeydown="count()" onchange="count()"></textarea> <p><span id="charCount">0</span> 글자 (max. 1024 to edit)</p> </form> <button onclick="del()" class="button-warn left">삭제</button> <button onclick="rename()" class="left margin-left">수정</button> <button onclick="run()" class="right">실행</button> <br class="clear" /> <p id="saveInfo"><button onclick="save()" class="button-primary">저장</button> (Script large to edit)</p> </div> </div> </div> <script> /* source: http://stackoverflow.com/questions/827368/using-the-get-parameter-of-a-url-in-javascript */ function get(variable) { var query = window.location.search.substring(1); var vars = query.split("&"); for (var i=0;i<vars.length;i++) { var pair = vars[i].split("="); if (pair[0] == variable) { return pair[1]; } } console.log('쿼리 값 ' + variable + ' 을 찾을 수 없습니다'); } var scriptName = decodeURI(get("script")); var canEdit = false; function getScript(){ document.getElementById("scriptName").innerHTML = scriptName; getResponse("script?name="+scriptName,function(responseText){ document.getElementById("scriptTextArea").value = responseText; count(); if(responseText.length > 1024){ document.getElementById("saveInfo").innerHTML = "수정하기에 스크립트가 너무 큽니다."; document.getElementById("scriptTextArea").readOnly = true; } else{ document.getElementById("saveInfo").innerHTML = '<button onclick="save()" class="button-primary">save</button>'; canEdit = true; } }); } getScript(); function count(){ var length = document.getElementById("scriptTextArea").value.length; document.getElementById("charCount").innerHTML = length; if(length >= 1024) document.getElementById("saveInfo").innerHTML = "수정하기에 스크립트가 너무 큽니다."; else document.getElementById("saveInfo").innerHTML = '<button onclick="save()" class="button-primary">save</button>'; } function del(){ getResponse("delete?name="+scriptName,function(responseText){ if(responseText == "true") window.location = "index.html"; }); } function rename(){ var newName = prompt("New Script-Name:",scriptName); if(newName !== null){ getResponse("rename?name="+scriptName+"&newName="+newName,function(responseText){ if(responseText == "true") window.location = "view.html?script="+newName; }); } } function run(){ var url = "run?name="+scriptName; if(canEdit === true){ var script = document.getElementById("scriptTextArea").value.replace(/\n\r?/g, '%0D'); url = "run?script="+script; } getResponse(url,function(responseText){ if(responseText == "true") showMessage(scriptName+"스크립트 실행 중...",2500); },undefined,undefined, "POST"); } function save(){ var script = document.getElementById("scriptTextArea").value.replace(/\n\r?/g, '%0D'); getResponse("save?name="+scriptName+"&script="+script,function(responseText){ if(responseText == "true") showMessage("스크립트가 저장되었습니다! ",2500); },undefined,undefined, "POST"); } </script> </body> </html>
